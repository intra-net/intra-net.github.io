<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Dokumente</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bg-gray-100 text-gray-800 p-6">
  <div class="max-w-5xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 flex items-center gap-3">
      <i class="fas fa-file-pdf text-red-600"></i> PDF Dokumente
    </h1>

    <!-- Suchfeld und Filter -->
    <div class="flex flex-col md:flex-row md:items-center justify-between mb-6 gap-4">
      <div class="relative w-full md:w-1/2">
        <input type="text" id="searchInput" placeholder="Suchen..." 
               class="w-full pl-10 pr-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring focus:ring-blue-300">
        <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
      </div>
      <select id="languageFilter" class="w-full md:w-auto px-4 py-2 border rounded-lg shadow-sm">
        <option value="">Alle Sprachen</option>
        <option value="de">Deutsch</option>
        <option value="en">Englisch</option>
        <option value="fr">Französisch</option>
        <option value="sr">Serbisch (Кирилица)</option>
        <option value="sh">Serbokroatisch</option>
      </select>
    </div>

    <!-- PDF Dokumentliste -->
    <div id="pdfList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
      <!-- Beispiel Dokumente -->
      <div class="pdf-item p-4 bg-white rounded-xl shadow language-de">
        <i class="fas fa-file-pdf text-red-500 text-4xl mb-2"></i>
        <h3 class="font-semibold">Deutsches Dokument</h3>
        <p class="text-sm text-gray-500 mb-2">Sprache: Deutsch</p>
        <a href="#" class="text-blue-600 hover:underline">PDF öffnen</a>
      </div>

      <div class="pdf-item p-4 bg-white rounded-xl shadow language-en">
        <i class="fas fa-file-pdf text-red-500 text-4xl mb-2"></i>
        <h3 class="font-semibold">English Document</h3>
        <p class="text-sm text-gray-500 mb-2">Language: English</p>
        <a href="#" class="text-blue-600 hover:underline">Open PDF</a>
      </div>

      <div class="pdf-item p-4 bg-white rounded-xl shadow language-sr">
        <i class="fas fa-file-pdf text-red-500 text-4xl mb-2"></i>
        <h3 class="font-semibold">Српски документ</h3>
        <p class="text-sm text-gray-500 mb-2">Језик: Српски (ћирилица)</p>
        <a href="#" class="text-blue-600 hover:underline">Отвори PDF</a>
      </div>

      <div class="pdf-item p-4 bg-white rounded-xl shadow language-fr">
        <i class="fas fa-file-pdf text-red-500 text-4xl mb-2"></i>
        <h3 class="font-semibold">Document Français</h3>
        <p class="text-sm text-gray-500 mb-2">Langue: Français</p>
        <a href="#" class="text-blue-600 hover:underline">Ouvrir le PDF</a>
      </div>

      <div class="pdf-item p-4 bg-white rounded-xl shadow language-sh">
        <i class="fas fa-file-pdf text-red-500 text-4xl mb-2"></i>
        <h3 class="font-semibold">Dokument na srpskohrvatskom</h3>
        <p class="text-sm text-gray-500 mb-2">Jezik: Srpskohrvatski</p>
        <a href="#" class="text-blue-600 hover:underline">Otvori PDF</a>
      </div>
    </div>
  </div>

  <!-- Script für Suche & Filter -->
  <script>
    const searchInput = document.getElementById('searchInput');
    const languageFilter = document.getElementById('languageFilter');
    const pdfItems = document.querySelectorAll('.pdf-item');

    function filterPDFs() {
      const search = searchInput.value.toLowerCase();
      const language = languageFilter.value;

      pdfItems.forEach(item => {
        const text = item.textContent.toLowerCase();
        const matchesSearch = text.includes(search);
        const matchesLanguage = !language || item.classList.contains(`language-${language}`);
        item.style.display = matchesSearch && matchesLanguage ? 'block' : 'none';
      });
    }

    searchInput.addEventListener('input', filterPDFs);
    languageFilter.addEventListener('change', filterPDFs);
  </script>
</body>
</html>
